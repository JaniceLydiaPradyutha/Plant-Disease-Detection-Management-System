<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction History | Disease Analytics Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        /* ---------- ENHANCED THEME COLORS ---------- */
        :root {
            --primary: #2E7D32;
            --primary-light: #4CAF50;
            --primary-dark: #1B5E20;
            --secondary: #8BC34A;
            --accent: #FFD700;
            --accent-dark: #FFC107;
            --text: #2E2E2E;
            --text-light: #5A5A5A;
            --bg-light: #F9FBF8;
            --bg-gradient: linear-gradient(135deg, #f8fdf8 0%, #e8f5e9 50%, #d4edda 100%);
            --card: rgba(255, 255, 255, 0.98);
            --error: #FF5722;
            --success: #4CAF50;
            --warning: #FF9800;
            --info: #2196F3;
            --shadow: 0 12px 40px rgba(0,0,0,0.1);
            --shadow-hover: 0 20px 60px rgba(0,0,0,0.15);
            --border-radius: 16px;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* ---------- GLOBAL ENHANCEMENTS ---------- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url("/static/background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* ---------- ENHANCED HEADER ---------- */
        header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white;
            padding: 25px 30px;
            text-align: center;
            font-size: 2.4rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            animation: float 6s ease-in-out infinite;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            position: relative;
            z-index: 2;
        }

        .logo i {
            font-size: 3rem;
            color: var(--accent);
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            animation: pulse 2s infinite;
        }

        .back-link {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 30px;
            transition: var(--transition);
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) translateX(-5px);
        }

        /* ---------- ENHANCED MAIN LAYOUT ---------- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 20px;
            min-height: calc(100vh - 160px);
        }

        .card {
            background: var(--card);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 50px;
            width: 100%;
            max-width: 1400px;
            animation: slideUp 0.8s ease-out;
            transition: var(--transition);
            border: 1px solid rgba(255,255,255,0.8);
        }

        .card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-8px);
        }

        /* ---------- TYPOGRAPHY ENHANCEMENTS ---------- */
        h2 {
            margin-top: 0;
            color: var(--primary);
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 15px;
            position: relative;
            padding-bottom: 20px;
            font-weight: 700;
        }

        h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 40px;
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1.8;
        }

        /* ---------- STATS CARDS ---------- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--bg-light), white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(139, 195, 74, 0.2);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .stat-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-dark);
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .most-common-disease {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
        }

        .most-common-disease .stat-icon,
        .most-common-disease .stat-value,
        .most-common-disease .stat-label {
            color: white;
        }

        /* ---------- FILTER SECTION ---------- */
        .filter-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
            background: var(--bg-light);
            padding: 20px 30px;
            border-radius: 50px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .filter-group select {
            padding: 12px 30px 12px 20px;
            border: 2px solid #e8f5e9;
            border-radius: 30px;
            font-size: 1rem;
            background: white;
            transition: var(--transition);
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232E7D32' stroke-width='3' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 14px;
            min-width: 200px;
        }

        .filter-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        /* ---------- CHARTS SECTION ---------- */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 50px;
        }

        @media (max-width: 992px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(139, 195, 74, 0.2);
        }

        .chart-card h3 {
            margin-bottom: 20px;
            color: var(--primary);
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        /* ---------- HISTORY CARDS ---------- */
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .history-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(139, 195, 74, 0.2);
            position: relative;
        }

        .history-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 20px;
            position: relative;
        }

        .card-header h4 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            padding-right: 30px;
        }

        .card-header .crop-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .delete-card {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-card:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .card-body {
            padding: 20px;
        }

        .card-body .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e8f5e9;
        }

        .card-body .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: var(--text-light);
        }

        .info-value {
            font-weight: 700;
            color: var(--primary-dark);
        }

        .disease-name {
            color: var(--primary);
            font-size: 1.1rem;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #e8f5e9;
            border-radius: 4px;
            margin: 15px 0 10px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--warning), var(--success));
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .timestamp {
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 5rem;
            color: var(--secondary);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        /* ---------- ANIMATIONS ---------- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(30deg); }
            50% { transform: translateY(-20px) rotate(30deg); }
        }

        /* ---------- ENHANCED FOOTER ---------- */
        footer {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white;
            text-align: center;
            padding: 25px;
            margin-top: auto;
            font-size: 1rem;
            position: relative;
        }

        footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
        }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width: 768px) {
            header {
                font-size: 2rem;
                padding: 20px;
            }
            
            .back-link {
                position: static;
                transform: none;
                margin-bottom: 20px;
                display: inline-flex;
            }
            
            .card {
                padding: 30px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .filter-section {
                flex-direction: column;
                align-items: stretch;
                border-radius: 20px;
            }
            
            .action-buttons {
                justify-content: stretch;
            }
            
            .btn {
                flex: 1;
                justify-content: center;
            }
            
            .history-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.6rem;
            }
            
            .card {
                padding: 25px;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-history"></i>
            <span>Prediction History</span>
        </div>
    </header>

    <main>
        <div class="card" id="historyContainer">
            <h2>Disease Prediction Analytics</h2>
            <p class="subtitle">Track, analyze, and manage all your plant disease predictions in one place</p>
            
            <!-- Stats Cards -->
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be populated by JavaScript -->
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-group">
                    <label for="cropFilter"><i class="fas fa-leaf"></i> Filter by Crop:</label>
                    <select id="cropFilter" onchange="filterPredictions()">
                        <option value="all">All Crops</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-danger" onclick="clearAllHistory()">
                        <i class="fas fa-trash-alt"></i>
                        Clear All History
                    </button>
                    <button class="btn btn-primary" onclick="exportHistory()">
                        <i class="fas fa-download"></i>
                        Export Data
                    </button>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-grid">
                <div class="chart-card">
                    <h3><i class="fas fa-chart-bar"></i> Disease Distribution</h3>
                    <div class="chart-container">
                        <canvas id="diseaseChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3><i class="fas fa-chart-line"></i> Confidence Trend</h3>
                    <div class="chart-container">
                        <canvas id="confidenceChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- History Cards Grid -->
            <div id="historyGrid" class="history-grid">
                <!-- Cards will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <p>Insight Forge | Disease Prediction History Dashboard</p>
    </footer>

    <script>
        // ==================== HISTORY MANAGEMENT SYSTEM ====================
        
        // Load history from localStorage
        let predictions = JSON.parse(localStorage.getItem('diseasePredictions')) || [];
        
        // Chart instances
        let diseaseChart = null;
        let confidenceChart = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadCropFilter();
            updateStats();
            renderHistoryCards();
            renderCharts();
            
            // Add animation to cards
            const card = document.querySelector('.card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.8s ease-out';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });

        // ==================== CROP FILTER ====================
        function loadCropFilter() {
            const cropFilter = document.getElementById('cropFilter');
            const crops = [...new Set(predictions.map(p => p.crop))];
            
            crops.forEach(crop => {
                const option = document.createElement('option');
                option.value = crop;
                option.textContent = crop;
                cropFilter.appendChild(option);
            });
        }

        function filterPredictions() {
            renderHistoryCards();
            renderCharts();
        }

        function getFilteredPredictions() {
            const cropFilter = document.getElementById('cropFilter').value;
            if (cropFilter === 'all') {
                return predictions;
            }
            return predictions.filter(p => p.crop === cropFilter);
        }

        // ==================== STATISTICS ====================
        function updateStats() {
            const statsGrid = document.getElementById('statsGrid');
            const filtered = getFilteredPredictions();
            
            if (filtered.length === 0) {
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-chart-bar"></i></div>
                        <div class="stat-value">0</div>
                        <div class="stat-label">Total Predictions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-leaf"></i></div>
                        <div class="stat-value">0</div>
                        <div class="stat-label">Crops Analyzed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                        <div class="stat-value">0%</div>
                        <div class="stat-label">Avg Confidence</div>
                    </div>
                    <div class="stat-card most-common-disease">
                        <div class="stat-icon"><i class="fas fa-trophy"></i></div>
                        <div class="stat-value">—</div>
                        <div class="stat-label">Most Common Disease</div>
                    </div>
                `;
                return;
            }

            // Calculate statistics
            const totalPredictions = filtered.length;
            const uniqueCrops = [...new Set(filtered.map(p => p.crop))].length;
            const avgConfidence = (filtered.reduce((sum, p) => sum + p.confidence, 0) / totalPredictions).toFixed(1);
            
            // Find most common disease
            const diseaseCount = {};
            filtered.forEach(p => {
                diseaseCount[p.disease] = (diseaseCount[p.disease] || 0) + 1;
            });
            
            let mostCommonDisease = '—';
            let maxCount = 0;
            for (const [disease, count] of Object.entries(diseaseCount)) {
                if (count > maxCount) {
                    maxCount = count;
                    mostCommonDisease = disease;
                }
            }

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-chart-bar"></i></div>
                    <div class="stat-value">${totalPredictions}</div>
                    <div class="stat-label">Total Predictions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-leaf"></i></div>
                    <div class="stat-value">${uniqueCrops}</div>
                    <div class="stat-label">Crops Analyzed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                    <div class="stat-value">${avgConfidence}%</div>
                    <div class="stat-label">Avg Confidence</div>
                </div>
                <div class="stat-card most-common-disease">
                    <div class="stat-icon"><i class="fas fa-trophy"></i></div>
                    <div class="stat-value">${mostCommonDisease}</div>
                    <div class="stat-label">Most Common Disease</div>
                </div>
            `;
        }

        // ==================== CHARTS ====================
        function renderCharts() {
            const filtered = getFilteredPredictions();
            
            if (filtered.length === 0) {
                // Hide charts or show empty state
                if (diseaseChart) diseaseChart.destroy();
                if (confidenceChart) confidenceChart.destroy();
                return;
            }

            // Prepare disease distribution data
            const diseaseCount = {};
            filtered.forEach(p => {
                diseaseCount[p.disease] = (diseaseCount[p.disease] || 0) + 1;
            });

            const diseaseLabels = Object.keys(diseaseCount);
            const diseaseData = Object.values(diseaseCount);

            // Prepare confidence trend data
            const sortedByDate = [...filtered].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            const confidenceLabels = sortedByDate.map(p => {
                const date = new Date(p.timestamp);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
            });
            const confidenceValues = sortedByDate.map(p => p.confidence);

            // Destroy existing charts if they exist
            if (diseaseChart) diseaseChart.destroy();
            if (confidenceChart) confidenceChart.destroy();

            // Create Disease Distribution Chart
            const diseaseCtx = document.getElementById('diseaseChart').getContext('2d');
            diseaseChart = new Chart(diseaseCtx, {
                type: 'bar',
                data: {
                    labels: diseaseLabels,
                    datasets: [{
                        label: 'Number of Occurrences',
                        data: diseaseData,
                        backgroundColor: 'rgba(76, 175, 80, 0.7)',
                        borderColor: '#2E7D32',
                        borderWidth: 2,
                        borderRadius: 8,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });

            // Create Confidence Trend Chart
            const confidenceCtx = document.getElementById('confidenceChart').getContext('2d');
            confidenceChart = new Chart(confidenceCtx, {
                type: 'line',
                data: {
                    labels: confidenceLabels,
                    datasets: [{
                        label: 'Confidence %',
                        data: confidenceValues,
                        borderColor: '#2E7D32',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        borderWidth: 3,
                        pointBackgroundColor: '#4CAF50',
                        pointBorderColor: 'white',
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Confidence %'
                            }
                        }
                    }
                }
            });
        }

        // ==================== RENDER HISTORY CARDS ====================
        function renderHistoryCards() {
            const historyGrid = document.getElementById('historyGrid');
            const filtered = getFilteredPredictions();
            
            if (filtered.length === 0) {
                historyGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <i class="fas fa-history"></i>
                        <h3>No Predictions Yet</h3>
                        <p>Your prediction history will appear here after you analyze plant images.</p>
                        <a href="/disease" class="btn btn-primary" style="display: inline-block; margin-top: 20px; text-decoration: none;">
                            <i class="fas fa-camera"></i>
                            Analyze a Plant Image
                        </a>
                    </div>
                `;
                return;
            }

            historyGrid.innerHTML = '';
            
            filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)).forEach(prediction => {
                const card = createHistoryCard(prediction);
                historyGrid.appendChild(card);
            });
        }

        function createHistoryCard(prediction) {
            const card = document.createElement('div');
            card.className = 'history-card';
            card.setAttribute('data-id', prediction.id);
            
            const date = new Date(prediction.timestamp);
            const formattedDate = date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            card.innerHTML = `
                <div class="card-header">
                    <h4>${prediction.crop}</h4>
                    <span class="crop-badge"><i class="fas fa-leaf"></i> ${prediction.crop}</span>
                    <button class="delete-card" onclick="deletePrediction('${prediction.id}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="card-body">
                    <div class="info-row">
                        <span class="info-label"><i class="fas fa-diagnoses"></i> Disease:</span>
                        <span class="info-value disease-name">${prediction.disease}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label"><i class="fas fa-percentage"></i> Confidence:</span>
                        <span class="info-value">${prediction.confidence}%</span>
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${prediction.confidence}%"></div>
                    </div>
                    <div class="timestamp">
                        <i class="far fa-clock"></i>
                        ${formattedDate}
                    </div>
                </div>
            `;
            
            return card;
        }

        // ==================== PREDICTION MANAGEMENT ====================
        function deletePrediction(id) {
            if (confirm('Are you sure you want to delete this prediction?')) {
                predictions = predictions.filter(p => p.id !== id);
                localStorage.setItem('diseasePredictions', JSON.stringify(predictions));
                
                // Refresh everything
                document.getElementById('cropFilter').innerHTML = '<option value="all">All Crops</option>';
                loadCropFilter();
                updateStats();
                renderHistoryCards();
                renderCharts();
            }
        }

        function clearAllHistory() {
            if (predictions.length === 0) {
                alert('No predictions to clear.');
                return;
            }
            
            if (confirm('⚠️ Are you sure you want to delete ALL prediction history? This action cannot be undone.')) {
                predictions = [];
                localStorage.setItem('diseasePredictions', JSON.stringify(predictions));
                
                // Refresh everything
                document.getElementById('cropFilter').innerHTML = '<option value="all">All Crops</option>';
                updateStats();
                renderHistoryCards();
                renderCharts();
            }
        }

        // ==================== EXPORT FUNCTIONALITY ====================
        function exportHistory() {
            if (predictions.length === 0) {
                alert('No data to export.');
                return;
            }

            const dataStr = JSON.stringify(predictions, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `disease_predictions_${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }
